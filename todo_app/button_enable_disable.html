<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title> Todo app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>

  <div id="app">
    <button v-bind:disabled="isButtonDisabled">Button</button>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        isButtonDisabled: true
      }
    })

  </script>
</body>
</html>
